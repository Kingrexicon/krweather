<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KR Weather</title>
  <link rel="shortcut icon" href="./images/engin-akyurt-zlGobrmAuyE-unsplash.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="nav row gap-2 px-3 w-100 fs-6 py-4 shadow">
      <div class="navbrand col-4" style="background-color: rgb(227,200,157);">Weather REX</div>
      <div class="space d-flex col-7 d-flex align-items-center justify-content-around bg-danger">
        <div class="div">home</div>
        <div class="div">settings</div>
        <div class="div">About</div>
      </div>
    </div>
<div class="input">
    <input type="text" name="" id="location">
    <button onclick="tesIt()">test</button>
    <div id="disp"></div>
</div>
<div class="card-box row w-100" >
    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
     City name:
      </p>
      <div id="uName" class="mx-auto second">Nigera</div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        County:
      </p>
      <div id="uCountry"  class="mx-auto second"></div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        Weather:
      </p>
      <div id="uWeather" class="mx-auto second">Nigera</div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        icon:
      </p>
      <div id="uIcon" class="mx-auto second">Nigera</div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        Weather Description:
      </p>
      <div id="uDescription" class="mx-auto second">Nigera</div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
     Temp:
      </p>
      <div id="uTemp" class="mx-auto second">Nigera</div>
    </div>
<div class=" w-100 p-3 bg-light"></div>
    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        wind:
      </p>
      <div id="uWind" class="mx-auto second">Nigera</div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        humidity
      </p>
      <div id="uHumidity" class="mx-auto second">Nigera</div>
    </div>

    <div class="card shadow col-4 col-lg-3 col-md-4 col-sm-5 ">
      <p class="mx-auto">
        pressure
      </p>
      <div id="uPressure" class="mx-auto second">Nigera</div>
    </div>
</div>

    Latitude<div id="uLat"></div>
    Longitude<div id="uLon"></div>
    clouds: <div id="uClouds"></div>
    images: <div id="imageSe"></div>

  </div>
  <script src="asyncc.js"></script>
</body>
<script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</html>
