<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KR Weather</title>
  <link rel="shortcut icon" href="./images/clear.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
</head>

<body>
  <div id="containers">

    <div class="input">
      <input type="text" name="" id="location">
      <button onclick="tesIt()">test</button>
      <div id="disp"></div>
    </div>
    <div class=" line p-3 bg-light"></div>
    <center class="">

      <div class="card-box gap-2 row mx-auto ">
        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            City name:
          </p>
          <div id="uName" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            Country:
          </p>
          <div id="uCountry" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            Weather:
          </p>
          <div id="uWeather" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            icon:
          </p>
          <div id="uIcon" class="mx-auto second"></div>

        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            Weather Description:
          </p>
          <div id="uDescription" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            Temp:
          </p>
          <div id="uTemp" class="mx-auto second"></div>
        </div>
        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            wind:
          </p>
          <div id="uWind" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            humidity
          </p>
          <div id="uHumidity" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            pressure
          </p>
          <div id="uPressure" class="mx-auto second"></div>
        </div>
        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            clouds
          </p>
          <div id="uClouds" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            Latitude
          </p>
          <div id="uLat" class="mx-auto second"></div>
        </div>

        <div class="card mb-3  shadow col-4 col-lg-3 col-md-3 col-sm-4 ">
          <p class="mx-auto">
            Longitude
          </p>
          <div id="uLon" class="mx-auto second"></div>
        </div>
      </div>
    </center>
    <div class=" lins p-3 bg-light"></div>
    <!-- <div class="img"></div> -->
    <nav class="navbar navbar-expand-lg navbar-light nav shadow">
      <a class="navbar-brand navbrand ms-3" href="#">KR Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-5">
          <a class="nav-item nav-link active" href="#">Home</a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">settings</a>
            <!-- <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
        </div>
      </div>
    </nav>
    <!-- <div class="nav row gap-2 px-3 w-100 fs-6 py-4 shadow">
    <div class="navbrand col-4" style="background-color: rgb(227,200,157);"> KRWeather App</div>
    <div class="space d-flex col-7  d-flex align-items-center justify-content-around bg-danger">
      <div class="div">home</div>
      <div class="div">settings</div>
      <div class="div">About</div>
    </div>
  </div> -->
  </div>
  <script src="asyncc.js"></script>
</body>
<script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</html>
